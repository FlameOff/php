<body style="background-color:black ;color: aliceblue;">
    <header>
        <h1>IMC calculator</h1>

    </header>
<main>
    <form action="processaDados.php" method="POST">
        <label for="nome">IMC (Índice de Massa Corporal) </label>
        <br>
        <br>
        <label for = "nota1">Peso: </label>
        <input type="number" min = "0" max ="300" step="0.1" name="peso" required>
        <label for="nota2">Altura (elevado ao quadrado A²): </label>
        <input type="number" min = "0"  max ="3.0" step="0.01" name="altura" required>
        <input type="submit" value="calcular">
        <input type="reset" value="limpar">
    </form><hr>
    <table border="2">
        <tr>
            <td>IMC</td>
            <td>Classificação</td>
        </tr>
        <tr>
            <td>18.5</td>
            <td>Abaixo do Peso Normal</td>
        </tr>
        <tr>
            <td>18.5 - 24.9</td>
            <td>Peso Normal</td>
        </tr>
        <tr>
            <td>25.0 - 29.9</td>
            <td>Excesso de peso</td>
        </tr>
        <tr>
            <td>30.0 - 34.9</td>
            <td>Obesidade Grau I</td>
        </tr>
        <tr>
            <td>35.0 - 39.9</td>
            <td>Obesidade Grau II</td>
        </tr>
        <tr>
            <td>40</td>
            <td>Obesidade Grau III</td>
        </tr>
    </table>
